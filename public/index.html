<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Now Optics - Senior PHP Developer Test. CRUD Operations</h1>
            <div id="form">
                <!-- Form for Create operation -->
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <input class="input" type="text" id="itemName" placeholder="Enter message">
                    </div>
                </div>
                <div class="field">
                    <button class="button is-primary" onclick="createItem()">Create Item</button>
                </div>
                <!-- Form for Update operation -->
                <div class="field">
                    <label class="label">Update Message</label>
                    <input class="input" type="text" id="updateItemId" placeholder="Enter message ID">
                    <input class="input" type="text" id="updateItemName" placeholder="New message">
                    <button class="button is-info" onclick="updateItem()">Update Item</button>
                </div>
                <!-- Form for Delete operation -->
                <div class="field">
                    <label class="label">Delete Item</label>
                    <input class="input" type="text" id="deleteItemId" placeholder="Enter item ID">
                    <button class="button is-danger" onclick="manualDeleteItem()">Delete Item</button>
                </div>
            </div>
            <div id="itemsList" class="section">
                <h2 class="title is-4">Items Message</h2>
                <table class="table is-striped is-fullwidth">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Actions</th> <!-- Aca colocaremos botones para cada accion segun el tiempo, para mejoras -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Espacio dinamico para mostrar los mensajes o records -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="columns">
            <!-- User 1 Column -->
            <div class="column is-one-third" id="user1">
                <h2 class="title is-4">User 1</h2>
                <input type="text" class="input" placeholder="Enter message" id="user1Input">
                <button class="button is-link" onclick="sendMessage('user1')">Send</button>
            </div>

            <!-- Central Chat Window -->
            <div class="column" id="chatWindow">
                <h2 class="title is-4">Chat History</h2>
                <div class="chat-history" style="height: 300px; overflow-y: scroll;"></div>
            </div>

            <!-- User 2 Column -->
            <div class="column is-one-third" id="user2">
                <h2 class="title is-4">User 2</h2>
                <input type="text" class="input" placeholder="Enter message" id="user2Input">
                <button class="button is-link" onclick="sendMessage('user2')">Send</button>
            </div>
        </div>

        <!-- Video Call Section -->
        <div class="section">
            <h2 class="title is-4">Video Call</h2>
            <div class="columns">
                <div class="column is-half">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <video id="localVideo" autoplay muted></video>
                            </figure>
                        </div>
                        <div class="card-content">
                            <p class="subtitle">Local Stream</p>
                        </div>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <video id="remoteVideo" autoplay></video>
                            </figure>
                        </div>
                        <div class="card-content">
                            <p class="subtitle">Remote Stream</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons is-centered">
                <button id="startCall" class="button is-success">Start Call</button>
                <button id="endCall" class="button is-danger">End Call</button>
            </div>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
